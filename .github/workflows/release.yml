name: Build PCK Release
on:
  push:
    tags:
      - 'v*'

jobs:
  build-windows:
    name: Build Windows Exe
    runs-on: windows-latest
    
    permissions:
      contents: write

    steps:
    # 1. Récupérer le code
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        pip install .
        pip install pyinstaller

    - name: Build with PyInstaller
      run: |
        pyinstaller --noconfirm --onefile --console --name "pck" --add-data "config.yaml;." main.py

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: pck-windows-exe
        path: dist/pck.exe

    - name: Create Release
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: dist/pck.exe
        generate_release_notes: true